metadata:
  description: |-
    This test checks the capability of the workflow to retrieve from NOMADS
    nemsio-formatted output files generated by the FV3GFS external model
    (from which ICs and LBCs will be derived).
user:
  RUN_ENVIR: community
platform:
  EXTRN_MDL_DATA_STORES: nomads hpss aws # Test nomads first
workflow:
  CCPP_PHYS_SUITE: FV3_GFS_2017_gfdlmp
  DATE_FIRST_CYCL: '2022111000'
  DATE_LAST_CYCL: '2022111000'
  FCST_LEN_HRS: 6
  PREEXISTING_DIR_METHOD: rename
task_get_extrn_ics:
  EXTRN_MDL_NAME_ICS: FV3GFS
  FV3GFS_FILE_FMT_ICS: netcdf
task_get_extrn_lbcs:
  EXTRN_MDL_NAME_LBCS: FV3GFS
  FV3GFS_FILE_FMT_LBCS: netcdf
  LBC_SPEC_INTVL_HRS: 3
task_run_fcst:
  PREDEF_GRID_NAME: RRFS_CONUS_25km
