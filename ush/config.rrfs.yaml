task_make_ics:
  NNODES_MAKE_ICS: 3
  PPN_MAKE_ICS: 20
task_make_lbcs:
  NNODES_MAKE_LBCS: 3
  PPN_MAKE_LBCS: 20
  WTIME_MAKE_LBCS: 02:00:00
task_run_fcst:
  DT_ATMOS: 60
  WRITE_DOPOST: true
  QUILTING: true
  IO_LAYOUT_Y: 1
  WTIME_RUN_FCST: 02:45:00
  FH_DFI_RADAR: "0.0,0.25,0.5"
task_run_post:
