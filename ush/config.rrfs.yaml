global:
  NUM_ENS_MEMBERS: 9
  HALO_BLEND: 20
  PRINT_DIFF_PGR: true
  ADDNL_OUTPUT_GRIDS: []
  TILE_LABELS: "full"
  TILE_SETS: "full"
  RADARREFL_TIMELEVEL: [0]
  TESTBED_FIELDS_FN: "testbed_fields_bgdawp.txt"
  TESTBED_FIELDS_FN2: "testbed_fields_bgrd3d.txt"
  CUSTOM_POST_CONFIG_FP: "/fix/upp/postxconfig-NT-fv3lam_rrfs.txt"
  CUSTOM_POST_PARAMS_FP: "/fix/upp/params_grib2_tbl_new"
