  PPN_RUN_POST: 40
  USE_CUSTOM_POST_CONFIG_FILE: true
task_run_anal:
  NCORES_RUN_ANAL: 240
  NCORES_RUN_OBSERVER: 80
task_run_ref2tten:
  PPN_RUN_REF2TTEN: 1
task_run_nonvarcldanl:
  PPN_RUN_NONVARCLDANL: '{{ task_run_fcst.IO_LAYOUT_Y }}'
task_plot_allvars:
  COMOUT_REF: ""
task_run_post:
