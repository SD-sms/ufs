default_task_verify_ens: &default_task
  account: '&ACCOUNT;'
  envars: &default_vars
    GLOBAL_VAR_DEFNS_FP: '&GLOBAL_VAR_DEFNS_FP;'
    PDY: !cycstr '@Y@m@d'
    CDATE: !cycstr '@Y@m@d@H'
    nprocs: '{{ nnodes * ppn }}'
    CYCLE_DIR: !cycstr '&CYCLE_BASEDIR;/@Y@m@d@H'
    FHR: '{% for h in range(0, expt.fcst_len_hrs+1) %}{{ " %02d" % h  }}{% endfor %}'
    SLASH_ENSMEM_SUBDIR: '{% if DO_ENSEMBLE  %}{{ /mem#mem# }}{% else %}{{ "/" }}{% endif %}'
  join: !cycstr '&LOGDIR;/{{ jobname }}_@Y@m@d@H.log'
  memory: '{% if user.MACHINE not in ["WCOSS2", "NOAACLOUD"] %}{{ "2G" }}{% endif %}'
  native: '{{ platform.SCHED_NATIVE_CMD }}'
  nodes: '{{ nnodes }}:ppn={{ ppn }}'
  nnodes: 1
  ppn: 1
  nodesize: '{{ machine.ncores_per_node }}'
  queue: '&QUEUE_DEFAULT;'
  walltime: 01:00:00

metatask_vx_ensgrid:
  var:
    VAR: APCP REFC RETOP
    OBS_DIR: '&CCPA_OBS_DIR; &MRMS_OBS_DIR; &MRMS_OBS_DIR;'
  task_run_vx_ensgrid_#VAR#:
    command: '&LOAD_MODULES_RUN_TASK_FP; "run_vx" "&JOBSDIR;/JREGIONAL_RUN_VX_ENSGRID"'
    envars:
      <<: *default_vars
      ACCUM: 01
      OBS_DIR: '#OBS_DIR#'
      VAR: '#VAR#'
    dependency:
      metataskdep:
        attrs:
          metatask: run_ensemble

metatask_vx_ensgrid_prob:
  var:
    VAR: APCP REFC RETOP
    OBS_DIR: '&CCPA_OBS_DIR; &MRMS_OBS_DIR; &MRMS_OBS_DIR;'
  task_run_vx_ensgrid_prob_#VAR#:
    command: '&LOAD_MODULES_RUN_TASK_FP; "run_vx" "&JOBSDIR;/JREGIONAL_RUN_VX_ENSGRID_PROB"'
    envars:
      <<: *default_vars
      ACCUM: 01
      OBS_DIR: '#OBS_DIR#'
      VAR: '#VAR#'
    dependency:
      metataskdep:
        attrs:
          metatask: run_vx_ensgrid_#VAR#

metatask_vx_ensgrid_acc:
  var:
    ACCUM_HR: 03 06 24
    FCST_HR_LIST: '&3HRLY_FH; &6HRLY_FH; &24HRLY_FH;'
  task_run_vx_ensgrid_#ACCUM_HR#h:
    <<: *default_task
    command: '&LOAD_MODULES_RUN_TASK_FP; "run_vx" "&JOBSDIR;/JREGIONAL_RUN_VX_ENSGRID"'
    envars:
      <<: *default_vars
      ACCUM: '#ACCUM_HR#'
      FHR: '#FCST_HR_LIST#'
      OBS_DIR: '&CCPA_OBS_DIR;'
      VAR: APCP
    dependency:
      taskdep:
        attrs:
          task: run_vx_ensgrid_APCP

metatask_vx_ens_stats:
  var:
    stat: MEAN PROB
    statlc: mean prob
  metatask_vx_ensgrid_acc:
    var:
      ACCUM_HR: 03 06 24
      FCST_HR_LIST: '&3HRLY_FH; &6HRLY_FH; &24HRLY_FH;'
    task_run_vx_ensgrid_#statlc#_#ACCUM_HR#h:
      <<: *default_task
      command: '&LOAD_MODULES_RUN_TASK_FP; "run_vx" "&JOBSDIR;/JREGIONAL_RUN_VX_ENSGRID_#STAT#"'
      envars:
        <<: *default_vars
        ACCUM: '#ACCUM_HR#'
        FHR: '#FCST_HR_LIST#'
        OBS_DIR: '&CCPA_OBS_DIR;'
        VAR: APCP
      dependency:
        taskdep:
          attrs:
            task: run_vx_ensgrid_APCP
  metatask_vx_enspoint:
    task_run_vx_enspoint_#statlc#:
      <<: *default_task
      command: '&LOAD_MODULES_RUN_TASK_FP; "run_vx" "&JOBSDIR;/JREGIONAL_RUN_VX_ENSPOINT_#STAT#"'
      envars:
        <<: *default_vars
        OBS_DIR: '&NDAS_OBS_DIR;'
      dependency:
        taskdep:
          attrs:
            task: run_vx_enspoint

task_vx_enspoint:
  <<: *default_task
  command: '&LOAD_MODULES_RUN_TASK_FP; "run_vx" "&JOBSDIR;/JREGIONAL_RUN_VX_ENSPOINT'
  envars:
    <<: *default_vars
    OBS_DIR: '&NDAS_OBS_DIR;'
  dependency:
    metataskdep:
      attrs:
        metatask: run_ensemble
